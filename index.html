<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Links website</title>
    <style>
      html {
        min-height: 100%;
      }

      body {
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        font-family: 'Syne', sans-serif;
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .image-container {
        text-align: center;
        width: 100%;
        margin-bottom: 20px;
      }

      .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
      }

      .text-container {
        text-align: center; /* Center the text below the profile image */
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .w3-yellow, .w3-hover-purple:hover {
        color: rgba(40, 42, 53)!important;
        background-color: rgba(255, 244, 163, 0.9) !important;
      }

      .social-icons i {
        margin: 0 10px;
        font-size: 28px;
        cursor: pointer;
      }
    </style>
  </head>

  <body class="w3-white">
    <!-- Image and name container -->
    <div class="image-container">
      <img src="profile.jpeg" alt="Profile Image" class="profile-img">
    </div>

    <!-- Centered Content Section -->
    <div class="w3-margin text-container">
      <p class="w3-large w3-text-black"><strong>WELCOME!</strong></p>
      <p class="w3-tag w3-text-white">Check out my photos.</p>
    </div>

    <!-- Links section -->
    <div class="links-container">
      <a href="#" class="w3-button w3-hover-blue w3-large w3-yellow" style="width: 350px;" target="_blank">Travel</a>
      <a href="#" class="w3-button w3-hover-blue w3-large w3-yellow" style="width: 350px;" target="_blank">Experiences</a>
      <a href="#" class="w3-button w3-hover-blue w3-large w3-yellow" style="width: 350px;" target="_blank">Creative</a>
      <a href="#" class="w3-button w3-hover-blue w3-large w3-yellow" style="width: 350px;" target="_blank">Blog</a>

      <!-- Social Media Icons -->
      <div class="w3-container w3-xlarge w3-padding w3-margin social-icons">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-center w3-padding-48">
      <a class="w3-margin-bottom" href="https://www.w3schools.com/spaces" target="_blank">
        <img src="https://spaces.w3schools.com/logo_4x.png" width="50" height="50">
      </a>
    </footer>
  </body>
</html>
